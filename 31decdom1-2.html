    <body>
        <div class="gp" id="grandparent">
            grand parent

            <div class="p">
                parent
                
                <div class="c">
                    child

                    <div class="gc gc1">
                        grand child1
                        </div>

                        <div class="gc gc2">
                            grand child2
                            </div>

                        </div>

                        </div>

                    </div>
      <script>
              p = document.getElementById('grandparent');

              console.log(p);
              p.querySelector('div.gc.gc2').style.color = 'orange';

             //js hoisting
             var p;
        </script>
    </body>
